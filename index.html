<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J Lee | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1em;
      font-family: 'IBM Plex Mono', monospace;
      background: linear-gradient(-45deg, #1e0420, #2a0c35, #1e0420);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-layout {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      gap: 2em;
      flex-wrap: wrap;
    }

    .profile-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-image img {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f0f0f0;
      image-rendering: pixelated;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .greeting-line {
      margin-bottom: 2em;
    }

    .greeting-line div:nth-child(1) {
      font-size: 2em;
      font-weight: bold;
    }

    .greeting-line div:nth-child(2) {
      margin-bottom: 0.15em;
      font-size: 2em;
      color: #ccc;
      font-weight: bold;
      transition: color 0.3s;
    }

    .greeting-line div:nth-child(2):hover {
      color: #ffffff;
    }

    .greeting-line div:nth-child(3) {
      font-size: 2.4em;
      font-weight: bold;
    }

    .greeting-wrapper {
      display: inline-block;
      position: relative;
      height: 2.2em;
      overflow: hidden;
      text-align: left;
      font-weight: bold;
      width: 100%;
    }

    .greeting-dynamic {
      position: absolute;
      left: 0;
      top: 0;
      font-weight: bold;
      width: 100%;
    }

    .introduction {
      margin-top: 1em;
      font-size: 0.9em;
      line-height: 1.6;
      text-align: left;
      transition: color 0.3s;
    }

    .introduction:hover {
      color: #ffffff;
    }

    .contact-btn {
      margin-top: 1em;
      display: inline-flex;
      align-items: center;
      padding: 0.5em 1em;
      background-color: transparent;
      color: #f0f0f0;
      border: 2px solid #f0f0f0;
      border-radius: 5px;
      font-size: 0.9em;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .contact-btn:hover {
      background-color: #f0f0f0;
      color: #121212;
    }

    .bottom-bar {
      position: fixed;
      bottom: 1em;
      left: 0;
      width: 100%;
      padding: 0 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .socials {
      display: flex;
      gap: 20px;
    }

    .socials a {
      display: inline-block;
      width: 18px;
      height: 18px;
      transition: transform 0.3s;
    }

    .socials a img {
      width: 100%;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .credits {
      font-size: 0.8em;
      color: #aaa;
    }

    .project-cards {
      display: flex;
      gap: 1em;
      margin-top: 2em;
      flex-wrap: wrap;
    }

    .card {
      background-color: #2a0c35;
      padding: 1em;
      border: 1px solid #444;
      border-radius: 8px;
      width: 140px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #3a0f45;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2em;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 24px;
      border: 2px solid #f0f0f0;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        gap: 2em;
      }

      .container {
        align-items: center;
        text-align: center;
      }

      .profile-image img {
        width: 200px;
        height: 200px;
      }

      .greeting-line div {
        text-align: center;
      }

      .greeting-wrapper {
        text-align: center;
      }

      .bottom-bar {
        flex-direction: column;
        gap: 0.5em;
        align-items: center;
      }

      .project-cards {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div class="profile-image">
      <img src="https://i.ibb.co/SNRcqqv/pixel-cat2.png" alt="Pixelated Cat" />
    </div>
    <div class="container">
      <div class="greeting-line">
        <div>
          <span class="greeting-wrapper">
            <span class="greeting-dynamic visible"></span>
          </span>
        </div>
        <div><strong>I am JLee.</strong></div>
        <!-- <div><strong>Microsoft Azure Administrator | IT Associate | IT Help Desk</strong></div> -->
      </div>
      <div class="introduction">
        Entry-level Azure Cloud professional with IT support background, AZ-900 certified, CompTIA Network+ (N10-009) certified, actively developing hands-on skills in virtual networks, storage, and identity management in Microsoft Azure.
      </div>

      <!-- Project Cards Section -->
      <div class="project-cards">
        <div class="card">Azure Projects</div>
        <div class="card">Network Tools</div>
        <div class="card">Security Logs</div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator"></div>

  <div class="bottom-bar">
    <div class="socials">
      <a href="https://twitter.com/yourhandle" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" />
      </a>
      <a href="https://github.com/yourhandle" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <a href="https://linkedin.com/in/yourhandle" target="_blank" aria-label="LinkedIn">
        <svg width="18px" height="18px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" rx="4" fill="white" />
          <path d="M6.94 8.5H4.56V19H6.94V8.5ZM5.75 7.25C6.58 7.25 7.25 6.58 7.25 5.75C7.25 4.92 6.58 4.25 5.75 4.25C4.92 4.25 4.25 4.92 4.25 5.75C4.25 6.58 4.92 7.25 5.75 7.25ZM19 19H16.62V13.5C16.62 12.23 15.87 11.75 15.06 11.75C14.25 11.75 13.5 12.23 13.5 13.5V19H11.12V8.5H13.5V9.69C14.06 8.87 15.03 8.5 16.31 8.5C17.99 8.5 19 9.5 19 11.44V19Z" fill="black" />
        </svg>
      </a>
    </div>
    <div class="credits">© 2025 JLee</div>
  </div>

  <!-- Typewriter JS for greetings -->
  <script>
    const greetings = ["Hi,", "こんにちは,", "안녕하세요,", "Kumusta,", "Bonjour,"];
    let i = 0, j = 0, current = '', isDeleting = false;
    const el = document.querySelector('.greeting-dynamic');

    function type() {
      if (!el) return;
      const fullText = greetings[i];
      if (isDeleting) {
        current = fullText.substring(0, j--);
      } else {
        current = fullText.substring(0, j++);
      }

      el.textContent = current;

      if (!isDeleting && j === fullText.length) {
        isDeleting = true;
        setTimeout(type, 1000);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % greetings.length;
        setTimeout(type, 500);
      } else {
        setTimeout(type, isDeleting ? 120 : 160);
      }
    }

    type();
  </script>
</body>
</html>
